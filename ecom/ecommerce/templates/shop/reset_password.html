{% extends 'shop/index.html' %}

{% block title %}
Reset Password - Shopkart
{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg rounded-3">
                <div class="card-header bg-gradient-primary text-white text-center py-4 rounded-top">
                    <h3 class="mb-0" style="color: black;">Reset Your Password</h3>
                </div>
                {% if messages %}
                <div class="px-4 pt-3">
                    {% for message in messages %}
                        <div 
                            class="alert {% if 'success' in message.tags %}alert-success{% elif 'error' in message.tags %}alert-danger{% else %}alert-info{% endif %}" 
                            role="alert"
                        >
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="card-body p-5">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-floating mb-4">
                            <input 
                                type="password" 
                                class="form-control rounded-pill" 
                                id="new_password" 
                                name="new_password" 
                                placeholder="Enter your new password" 
                                required
                            >
                            <label for="new_password">New Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input 
                                type="password" 
                                class="form-control rounded-pill" 
                                id="confirm_password" 
                                name="confirm_password" 
                                placeholder="Confirm your new password" 
                                required
                            >
                            <label for="confirm_password">Confirm Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">Reset Password</button>
                    </form>
                </div>
                <div class="card-footer text-center bg-light rounded-bottom">
                    <a href="{% url 'login' %}" class="text-primary text-decoration-none">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
